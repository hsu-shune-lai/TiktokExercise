<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Tiktok</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="video-holder">

                    <video src="Kyungsoo forgot a little part of the song, and his reaction is so cute!!!!! â¤ï¸ðŸ§.mkv" autoplay muted></video>

                </div>
            </div>
           
            <!-- top bar -->
            <div class="nav-bar">
                <div class="Menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="tabs">
                    <div>Following</div>
                    <div>For You</div>

                <div class="search">

            </div>

            <div class="userName">@ShuneLai
                <p>Doh Kyung Soo is so cute</p>
                <p>#music #sound #That's okay</p>
                <p> <i class="fa-solid fa-music"></i> original sound-D.O.</p>


            </div>
            <div class="bottom-bar">
                <div class="profile"><i class="fa-solid fa-house"></i><p>Home</p></div>
                <div class="discover"><i class="fa-brands fa-discourse"></i><p>Discover</p></div>
                <div class="add"><i class="fa-solid fa-square-plus"></i></div>
                <div class="share"><i class="fa-solid fa-inbox"></i><p>inbox</p></div>
                <div class="profile"><i class="fa-regular fa-user"></i><p>profile</p></div>
